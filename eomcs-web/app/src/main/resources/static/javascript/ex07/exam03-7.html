<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
</head>
<body>
<h1>AJAX - jQuery 사용하기</h1>
<form>
<input type="text" id="a"> + <input type="text" id="b">
<button type="button" id="btn1">=</button>
<input type="text" id="r"><br>
<button id="btn2" type="reset">초기화</button>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
"use strict"
// 서버에서 실행 오류가 발생했을 때 
// 입력 폼을 초기화시키기
// => 프로그램에서 리셋 버튼에 대해 click 이벤트를 발생시킨다. 
//
$("#btn1").click(() => {
	 $.ajax({
		 url: "test6",
		 method: "get",
		 data: {a: $("#a").val(), b: $("#b").val()}
	 }).done((data) => {
		  $("#r").val(data);
	 }).fail(() => {
		 window.alert("서버 실행 오류!!!!!!!!!!!!")
		 $("btn2").click();
	 });
});

</script>
</body>
</html>
